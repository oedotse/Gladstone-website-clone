<!DOCTYPE html>
<!-- Subscribe Popup -->
<div id="subscribe-modal" class="modal-overlay">
    <div class="modal-box">
        <button class="close-modal">&times;</button>

        <h2>Subscribe to Updates</h2>
        <p>Enter your email to receive updates.</p>

        <form id="subscribe-form">
            <input type="email" id="subscriber-email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>

        <p class="success-message">Thanks for subscribing!</p>
    </div>
</div>
